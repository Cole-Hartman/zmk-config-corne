# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Set deep sleep to 30 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Make Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable mouse emulation
CONFIG_ZMK_MOUSE=y

# Change board name
CONFIG_ZMK_KEYBOARD_NAME="Cole Corne"

# Disabling PHY 2Mbps, helps to pair and connect for certain wireless chipset firmware versions, particularly on Windows 
CONFIG_BT_CTLR_PHY_2M=n
